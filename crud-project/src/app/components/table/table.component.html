<p-table [value]="tableItems$ | async" responsiveLayout="scroll">
  <ng-template pTemplate="header">
      <tr>
          <th>Id</th>
          <th>Author</th>
          <th>Title</th>
          <th>Actions</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
      <tr>
          <td> 
            <a class="item-link" (click)="navigateToItem(item.id)">{{item.id}}</a>
          </td>
          <td> 
            <a class="item-link" (click)="navigateToAuthor(item.author)">{{item.author}}</a>
          </td>
          <td>{{item.title}}</td>
          <td>
            <button class="details-button" pButton pRipple label="View Details" icon="pi pi-eye" (click)="navigateToItem(item.id)"></button>
            <button class="p-button-danger" pButton pRipple label="Delete" icon="pi pi-trash" (click)="onRemoveTableItem(item)"></button>
          </td>
      </tr>
  </ng-template>
</p-table>
