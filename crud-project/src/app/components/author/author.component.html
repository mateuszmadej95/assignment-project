<ng-container *ngIf="authorName">
  <h3>{{authorName}} items: </h3>
  
  <p-table [value]="items" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Title</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
        </tr>
    </ng-template>
  </p-table>
  
  <button type="button" (click)="navigateBack()" icon="pi pi-arrow-left" pButton pRipple label="Go to Table" class="back-button"></button>
</ng-container>
