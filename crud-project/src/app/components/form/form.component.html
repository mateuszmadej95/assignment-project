<ng-container [formGroup]="formGroup">

  <div class="form-container">
    <div class="form-modal">
      
      <button type="button" (click)="navigateBack()" icon="pi pi-arrow-left" pButton pRipple label="Go to Homepage"></button>
      <div>
        <p class="form-label">Id</p>
        <input type="text" pInputText formControlName="id"> 

      </div>
      <div>
        <p class="form-label">Title</p>
        <input type="text" pInputText formControlName="title"> 
        <p *ngIf="formGroup.get('title').errors?.minlength" class="error-msg">Required length is 7.</p>

      </div>
      <div>
        <p class="form-label">Author</p>
        <input type="text" pInputText formControlName="author"> 

      </div>

        <button type="button" [disabled]="formGroup.invalid || saveDisabled" class="save-button" (click)="saveItem()" icon="pi pi-info-circle" label="Save Item" pButton pRipple></button>

    </div>
  </div>
  
</ng-container>
